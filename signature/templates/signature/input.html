{% extends 'signature/base.html' %}

{%block content%}
<div class="row"> 
    <div class="col-sm-4" >
    
    <form method="POST" action="">
    {% csrf_token %}
    <div class="input-group mb-3">
        <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        {{form.name}}
    </div>
    <div class="input-group mb-3">
        <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
        </div>
        {{form.email}}
    </div>
    <div class="input-group mb-3">
        <div class="input-group-append">
            <span class="input-group-text"><i class="fa-regular fa-person"></i></span>
        </div>
        {{form.Job_Title}}
    </div>
    <div class="input-group mb-3">
        <div class="input-group-append">
            <span class="input-group-text"><i class="bi bi-bank2"></i></span>
        </div>
        {{form.Department}}
    </div>
    <div class="input-group mb-3">
        <div class="input-group-append">
            <span class="input-group-text"><i class=""></i></span>
        </div>
        {{form.Company}}
    </div>
    <div class="input-group mb-3">
        <div class="input-group-append">
            <span class="input-group-text"><i class=""></i></span>
        </div>
        {{form.Address}}
    </div>
    <div class="input-group mb-3">
        <div class="input-group-append">
            <span class="input-group-text"><i class=""></i></span>
        </div>
        {{form.Phone}}
    </div>

       <div class="">
         <input class="btn login_btn" type="submit" value="Apply">
       </div>
</form>
</div>

</div>
<script>
    /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field 
*/

//Query All input fields
var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder='Username..';
form_fields[2].placeholder='Email..';
form_fields[3].placeholder='Enter your job title';
form_fields[4].placeholder='Department';
form_fields[5].placeholder='Enter your company name';
form_fields[6].placeholder='Address';
form_fields[7].placeholder='Phone Number';




</script>

{% endblock content%}
