{%load static%}

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Email Signature Generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'signature/css/bootstrap.css'%}">
        <link rel="stylesheet" href="{% static 'signature/css/base.css'%}">
        <link rel="stylesheet" href="{% static 'signature/css/output.css'%}">
		<script src="https://kit.fontawesome.com/af8513a429.js" crossorigin="anonymous"></script>
        <script src="{%static 'signature/js/main.js'%}"></script>

        
    </head>
    {%block body%}   

     <section>
        <div class="container mt-1">   
            <div class="row" style="justify-content:center;"> 
                  <h4 class="text-center alert alert-info">This in my Container Col-md-12</h4>
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-sm-4">
                            <h4 class="text-center alert alert-info">This in my input Col-md-4</h4>
                            {% block input %}
                            {% endblock input %}
                        </div>
                
                
                        <div class="col-sm-8">
                            <h4 class="text-center alert alert-info">This in my Output Col-md-8</h4>
                            {%block output%}{%endblock output%}	
                        </div>
                     </div>
                </div>
                
		    </div>
        </div> 
    </section>
		<footer class="container mt-5" style="padding-top:30px;"> 
			<h4 class="text-center alert alert-info">This in my FOOTER with new section & conteiner</h4>
		</footer> 
        
      
        <script src="{%static 'signature/js/jquery.js'%}"></script>
        <script src="dist/clipboard.min.js"></script>
        <script src="{%static 'signature/js/popper.js'%}"></script>
        <script src="{%static 'signature/js/bootstrap.js'%}"></script>
		<script src="{%static 'signature/js/font awesome.js'%}" crossorigin="anonymous"></script>
        
        
		{%endblock body%}
</html>
