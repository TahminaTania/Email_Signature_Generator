{%load static%}

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Email Signature Generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'signature/css/bootstrap.css'%}">
		<link rel="stylesheet" href="{% static 'signature/css/inputtab.css'%}">
		<script src="https://kit.fontawesome.com/af8513a429.js" crossorigin="anonymous"></script>
    </head>
    {%block body%}
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container mt-1">
            <h2 class="text-center alert alert-primary"> Create Your Email Signature</h2>
           
		 <div class="row"> 
			<div class="col-sm-4">
				<h4 class="text-center alert alert-info">Insert Your Informations</h4>
				{% block content %}
				{% endblock content %}
			
			  <div class="col-sm-8">
				  <h4 class="text-center alert alert-info">Choose From Here</h4>
				   {%block output%}{%endblock output%}	
			     </div>
			</div>
		 </div>
        </div>
		<footer class="container mt-1"> 
			<h4 class="text-center alert alert-info"> helloo here is my footer, i will and things later on this content </h4>
		</footer> 
        
        <script src="{%static 'signature/js/jquery.js'%}"></script>
        <script src="{%static 'signature/js/popper.js'%}"></script>
        <script src="{%static 'signature/js/bootstrap.js'%}"></script>
		<script src="{%static 'signature/js/font awesome.js'%}" crossorigin="anonymous"></script>
        
        <script src="" async defer></script>
		{%endblock body%}
</html>
